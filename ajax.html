<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<head>
    <title>Prueba de ajax</title>
</head>

<body>
<button class="somebutton">Ejecutar script</button>

<div id="status" style="background:red; width:80px; height:80px;"></div>

<script>
$('.somebutton').click(function() {
$.ajax({
    method: "POST",
    url: "some.php",
    data: { name: "John", location: "Boston" }
})
.done(function( msg ) {
    alert( "Data obtained: " + msg );
    $('#status').css( "background-color", "green" );
});
});
</script>
</body>

</html>
